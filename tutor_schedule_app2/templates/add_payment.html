{% extends "base.html" %}

{% block content %}
<div class="card mt-4">
    <div class="card-header">
        <h2>Добавить платеж для {{ student.full_name }}</h2>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label for="amount" class="form-label">Сумма платежа:</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Описание (необязательно):</label>
                <input type="text" class="form-control" id="description" name="description">
            </div>
            <div class="mb-3">
                <label for="payment_date" class="form-label">Дата платежа:</label>
                <input type="date" class="form-control" id="payment_date" name="payment_date" value="{{ today }}">
            </div>
            <button type="submit" class="btn btn-primary">Добавить платеж</button>
            <a href="{{ url_for('view_student_card', student_id=student.id) }}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
