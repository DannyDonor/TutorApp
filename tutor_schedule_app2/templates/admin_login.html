{% extends "base_login.html" %} {# Возможно, вы захотите отдельный базовый шаблон для логина без навигации #}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
        <h2 class="card-title text-center mb-4">Вход для администратора</h2>
        <form method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Логин</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>
        {% if error %}
            <p class="text-danger mt-3 text-center">{{ error }}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
