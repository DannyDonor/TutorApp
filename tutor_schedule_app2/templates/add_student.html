{% extends "base.html" %}

{% block content %}
<div class="card mt-4">
    <div class="card-header">
        <h2>Добавление студента</h2>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label for="full_name" class="form-label">ФИО:</label>
                <input type="text" class="form-control" id="full_name" name="full_name" required>
            </div>
            <div class="mb-3">
                <label for="lessons_count" class="form-label">Количество занятий:</label>
                <input type="number" class="form-control" id="lessons_count" name="lessons_count" value="0" min="0" required>
            </div>
            <div class="mb-3">
                <label for="telegram_id" class="form-label">Telegram ID (username без @):</label>
                <input type="text" class="form-control" id="telegram_id" name="telegram_id">
                <div class="form-text">Оставьте пустым, если Telegram ID неизвестен.</div>
            </div>
            <button type="submit" class="btn btn-primary">Добавить студента</button>
            <a href="{{ url_for('all_students') }}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
