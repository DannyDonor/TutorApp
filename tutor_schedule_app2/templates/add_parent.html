{% extends "base.html" %}

{% block content %}
<div class="card mt-4">
    <div class="card-header">
        <h2>Добавить родителя для {{ student.full_name }}</h2>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label for="telegram_id" class="form-label">Telegram ID родителя (username без @):</label>
                <input type="text" class="form-control" id="telegram_id" name="telegram_id" required>
                <div class="form-text">Убедитесь, что родитель начал диалог с ботом, чтобы бот мог отправлять ему сообщения.</div>
            </div>
            <button type="submit" class="btn btn-primary">Добавить родителя</button>
            <a href="{{ url_for('view_student_card', student_id=student.id) }}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
